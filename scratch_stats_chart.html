<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Scratch 統計グラフ</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f7f7f7;
      text-align: center;
      margin: 50px;
    }
    h1 {
      color: #333;
    }
    canvas {
      max-width: 800px;
      margin: 30px auto;
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <h1>Scratch 統計グラフ</h1>
  <p>下のボタンを押すと、あなたの Scratch プロジェクト統計を取得します。</p>
  <button onclick="loadStats()">統計を表示</button>

  <canvas id="myChart"></canvas>

  <script>
    async function loadStats() {
      const username = "eito1220"; // ← あなたのScratchユーザー名
      const proxy = "https://thingproxy.freeboard.io/fetch/";
      const apiUrl = `https://api.scratch.mit.edu/users/${username}/projects`;

      try {
        console.log("データ取得中:", proxy + apiUrl);
        const res = await fetch(proxy + apiUrl);

        if (!res.ok) {
          throw new Error(`HTTPエラー: ${res.status}`);
        }

        const projects = await res.json();
        console.log("取得したデータ:", projects);

        if (!Array.isArray(projects) || projects.length === 0) {
          alert("プロジェクトデータが見つかりません。ユーザー名を確認してください。");
          return;
        }

        const ctx = document.getElementById("myChart").getContext("2d");
        new Chart(ctx, {
          type: "bar",
          data: {
            labels: projects.map(p => p.title),
            datasets: [{
              label: "プロジェクトの閲覧数",
              data: projects.map(p => p.stats.views),
              backgroundColor: "rgba(54, 162, 235, 0.5)",
              borderColor: "rgba(54, 162, 235, 1)",
              borderWidth: 1
            }]
          },
          options: {
            responsive: true,
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });
      } catch (err) {
        console.error("読み込み失敗:", err);
        alert("データ取得に失敗しました。プロキシが一時的に停止している可能性があります。");
      }
    }
  </script>
</body>
</html>
